<!DOCTYPE html>
<html lang="zh-cn" class="fullscreen-bg" xmlns:th="http://www.thymeleaf.org"
	  xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head th:replace="common/links :: common_header(~{::title},~{},~{})">
	<meta charset="utf-8">
	<meta name="viewport" content="user-scalable=no,width=device-width,initial-scale=1,maximum-scale=1">
	<title>绑定通知</title>

</head>
<link th:href="@{/coral/css/common.css}" href="../../../../static/coral/css/common.css" rel="stylesheet"/>
<link th:href="@{/coral/css/login.css}" href="../../../../static/coral/css/login.css" rel="stylesheet"/>
<script type="text/javascript" th:src="@{/assets/js/jquery-3.2.1.min.js}"></script>
<body>
	<div class="login_cont">
		<div class="login_nav">
			<div class="nav_slider">
				<a href="#" class="signup">绑定成功</a>
				
			</div>
		</div>

			<div class="input_signup active">
				<p>用户名 :<span name="name"></span></p>
				<input class="input" id="user_name" type="text" disabled aria-label="姓名（包含字母／数字／下划线）" placeholder="姓名">
				<p>手机号 :<span name="phone"></span></p>
				<input class="input account" id="phone" type="text" disabled aria-label="手机号（仅支持中国大陆）" placeholder="手机号（仅支持中国大陆）">
				<p>绑定公司 :<span name="firm"></span></p>
				<input class="input" id="user_customer" type="text" disabled aria-label="企业名称" placeholder="企业名称">
			</div>
	
	</div>

	<script>
		$(function () {

                $.get("wechatNotice/getInfo",{
                    },function(res){
                    var htmlInfo="";
                    for(var i=0;i<res.data.length;i++){
                        htmlInfo+="<p>用户名 :<span name=\"name\"></span></p>\n" +
                            "\t\t\t\t<input class=\"input\" id=\"user_name\" value='"+res.data[i].name+"' type=\"text\" disabled aria-label=\"姓名（包含字母／数字／下划线）\" placeholder=\"姓名\">\n" +
                            "\t\t\t\t<p>手机号 :<span name=\"phone\"></span></p>\n" +
                            "\t\t\t\t<input class=\"input account\" id=\"phone\" value='"+res.data[i].phone+"' type=\"text\" disabled aria-label=\"手机号（仅支持中国大陆）\" placeholder=\"手机号（仅支持中国大陆）\">\n" +
                            "\t\t\t\t<p>绑定公司 :<span name=\"firm\"></span></p>\n" +
                            "\t\t\t\t<input class=\"input\" id=\"user_customer\" value='"+res.data[i].customerName+"' type=\"text\" disabled aria-label=\"企业名称\" placeholder=\"企业名称\">"
					}
                    $(".active").html(htmlInfo);
                    },
                    "json")
        })
	</script>
</body>
</html>
